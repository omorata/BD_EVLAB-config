[Files]
visname = protoBDsTau-C-J041938_comb.ms
runopt = new
plot_prefix = J041938_comb/plots-C-J041938_comb

#
# defined modes below
#
wmodes = natural rob0 uniform com_uv-natural com_uv-uniform com_uv-rob0
#prg = clean
#prg = tclean

# info about imsize, cell and mask
#
# the primary beam for C band is 7.4 arcmin (444 arcsec). We take 450 arcsec
#
# cell size is taken from the dirty map, beamsize / [between 3 and 5]
# imsize = pb_size / cell_size
# mask is a box with center imsize/2 and size imsize*0.4
#

[rob0]
# robust = 0.
#
imgname = J041938_comb/img-C-J041938_comb-rob0
#
spw = 0~49
#
mode = mfs
niter = 40000
threshold = 0.013mJy
#gain = 0.1
nterms = 2
#
npercycle = 100
#
imsize = 2250
cell = 0.20arcsec
mask = rotbox[[1125pix, 1125pix], [900pix, 900pix], 0deg]
#
imagermode = csclean
deconvolver = mtmfs
cyclefactor = 1.5
#
weighting = briggs
robust = 0.
#
#
interactive = False



