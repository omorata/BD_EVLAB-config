# info about imsize, cell and mask
#
# the primary beam for K band is 2.01 arcmin (120.6 arcsec). We take 124
# arcsec
#
# cell size is taken from the dirty map, beamsize / [between 3 and 5]
# imsize = pb_size / cell_size
# mask is a box with center imsize/2 and size imsize*0.4
#

[rob0]
# robust = 0.
#
imgname = J041938_avg/img-K-J041938_avg-rob0
#
spw = 2~65
#
mode = mfs
niter = 50000
threshold = 0.024mJy
#gain = 0.1
nterms = 2
#
npercycle = 100
#
imsize = 2500
cell = 0.05arcsec
mask = circle[[4h19m38.7s,+28d23m40.7s],30.0arcsec]
#
imagermode = csclean
deconvolver = mtmfs
cyclefactor = 1.5
#
weighting = briggs
robust = 0.
