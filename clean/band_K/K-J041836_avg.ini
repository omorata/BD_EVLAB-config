[Files]
visname = protoBDsTau-K-J041836_avg.ms
runopt = img
plot_prefix = J041836_avg/plots-K-J041836_avg

#
# defined modes below
#
wmodes = natural rob0 uniform 

#prg = clean
#prg = tclean

# info about imsize, cell and mask
#
# the primary beam for K band is 2.01 arcmin (120.6 arcsec). We take 124
# arcsec
#
# cell size is taken from the dirty map, beamsize / [between 3 and 5]
# imsize = pb_size / cell_size
# mask is a box with center imsize/2 and size imsize*0.4
#

[rob0]
# robust = 0.
#
imgname = J041836_avg/img-K-J041836_avg-rob0
#
spw = 2~33
#
mode = mfs
niter = 50000
threshold = 0.032mJy
#gain = 0.1
nterms = 2
#
npercycle = 100
#
imsize = 2500
cell = 0.05arcsec
mask = circle[[4h18m36.3s,+27d14m42.2s],30.0arcsec]
#mask = circle[[4h18m31.5s,+27d12m56.9s],20.0arcsec] circle[[4h18m36.3s,+27d14m42.2s],30.0arcsec]
#
imagermode = csclean
deconvolver = mtmfs
cyclefactor = 1.5
#
weighting = briggs
robust = 0.
#
#
interactive = False



