[Files]
visname = protoBDsTau-X-J041757_avg.ms
runopt = new
plot_prefix = J041757_avg/plots-X-J041757_avg

#
# defined modes below
#
wmodes = natural rob0 uniform nat-com_uv rob0-com_uv unif-com_uv
#prg = clean
#prg = tclean

# info about imsize, cell and mask
#
# the primary beam for X band is 4.43 arcmin (265.8 arcsec). We take 270 arcsec
#
# cell size is taken from the dirty map, beamsize / [between 3 and 5]
# imsize = pb_size / cell_size
# mask is a box with center imsize/2 and size imsize*0.4
#

[rob0]
# robust = 0.
#
imgname = J041757_avg/img-X_J041757_avg-rob0
#
spw = 2~33
#
mode = mfs
niter = 10000
threshold = 0.015mJy
#gain = 0.1
nterms = 2
#
npercycle = 100
#
imsize = 2250
cell = 0.12arcsec
mask = rotbox[[1125pix, 1125pix], [900pix, 900pix], 0deg]
#
imagermode = csclean
deconvolver = mtmfs
cyclefactor = 1.5
#
weighting = briggs
robust = 0.
#
#
interactive = False



[natural]
imgname = J041757_avg/img-X_J041757_avg-natural
#
spw = 2~33
#
